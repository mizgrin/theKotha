<!DOC html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header p-2 position-fixed w-100">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </button>
            <div class="row">
                <div class="col-lg-2 col-6 py-2">
                    <a class="navbar-brand" href="#">
                        <img src="../assets/images/kotha-logo.png" alt="The Kotha Logo" height="30">
                    </a>
                </div>
                
                <div class="col-lg-10 col-12">
                    <nav class="navbar navbar-expand-lg navbar-light ">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav site-navigation me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">About us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">All listed ads</a>
                                </li>
                        
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" >Feedback</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" >FAQ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" > Advertise now</a>
                                </li>
                            </ul>
                        
                            <ul class="navbar-nav ms-2 d-flex  gap-3 ">
                                <li class="nav-item">
                                    <button class="btn btn-primary btn-with-icon " href="#">
                                        <i class="fas fa-sign-in-alt"></i> Login
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-primary btn-with-icon reverse" href="#">
                                        <i class="fas fa-user-plus"></i> Register
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="auth-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 ">
                    <div class="auth-form-wrapper">
                        <ul class="nav auth-tabs nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link btn btn-primary active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                              <button class="nav-link btn btn-primary" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" aria-selected="false">register</button>
                            </li>

                          </ul>
                          <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                                <h4 class="mb-4">Login here</h4>
                                <form action="">
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                            <div class="icon-holder">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                                            <div class="icon-holder">
                                                <i class="fas fa-lock"></i>
                                            </div>
                                            <div class="password-toggler" id="pwd-toggler">
                                                <i class="fas fa-eye"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>

                            </div>
                            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                                <h4 class="mb-4">Register Here</h4>
                            <form action="">
                                <div class="mb-3">
                                    <div class="form-group">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                                        <div class="icon-holder">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                        <div class="icon-holder">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                                        <div class="icon-holder">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                        <div class="password-toggler" id="pwd-toggler">
                                            <i class="fas fa-eye"></i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm-password" aria-describedby="confirmPasswordHelp">
                                        <div class="icon-holder">
                                            <i class="fas fa-lock"></i>
                                        </div>
                                        <div class="password-toggler" id="confirm-pwd-toggler">
                                            <i class="fas fa-eye"></i>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                            </div>
                            
                          </div>
                    </div>                    
                </div>
                <div class="col-lg-7 ">
                    <div class="auth-side-image-wrap">
                        <div class="item-image-holder">
                            <img src="../assets/images/bg.jpg" alt="">
                        </div>
                        
                    </div>
                   
                </div>
            </div>
          
        </div>
    </section>
    <footer id="contact">
        <div class="container">
            <div class="footer-wrap">
                <div class="row">
                    <div class="col-md-9">
                        <div class="footer-menu">
                           
                            <ul class="list-unstyled d-flex">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">About us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">All listed ads</a>
                                </li>
                        
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" >Feedback</a>

                                <li class="nav-item">

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#" tabindex="-1" > Advertise now</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="footer-widget footer-menu">
                           
                            <ul class="list-unstyled footer-social d-flex">
                                <li>
                                    <a href="mailto:">
                                    <div class="footer-icon">
                                        <i class="fa-regular fa-envelope"></i>
                                    </div>
                                </a>
                                   
                                </li>
                                <li>
                                    <a href="">
                                    <div class="footer-icon">
                                        <i class="fa-brands fa-facebook"></i>
                                    </div>
                                </a>
                                 
                                </li>
                                   <li>
                                    <a href="">
                                    <div class="footer-icon">
                                        <i class="fa-brands fa-twitter"></i>
                                    </div>
                                </a>
                                 
                                </li>
                                <li>
                                    <a href="">
                                    <div class="footer-icon">
                                        <i class="fa-brands fa-instagram"></i>
                                    </div>

                                  </a>
                                </li>
                             
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
